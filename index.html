<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,400;1,700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Formulário</title>
  
</head>
<body>
  
  <form action="/pagina-processa-dados-do-form" method="post">
    <fieldset>
      <legend>Dados Gerais</legend>
      <label for="nome">Nome Completo</label><br>
      <input type="text" minlength="3" size="30" id="nome" required/><br>
      <label for="email">E-mail</label><br>
      <input type="email" name="email" size="30"><br>
      <label for="cpf">CPF</label><br>
      <input type="cpf"  maxlenght="11" id="cpf" required/><br>
      <label for="data_nascimento">Data de Nascimento</label><br>
      <input type="date" id="data_nascimento"/><br>
      
      <input type="radio" name="gender" value="M" checked>Masc<br>
      <input type="radio" name="gender" value="F" checked>Fem<br>
      <input type="radio" name="gender" value="" checked>Outro<br>
      <label for="tel">Tel celular</label>
      <input type="tel" maxlength="13" id="tel" name="tel" placeholder="11-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
    </fieldset>
  <fieldset>
  <legend>Endereço</legend>
  <label for="tipo_endereço">Tipo:</label>
  <select id="tipo_endereço">
    <option value="">Selecione</option>
    <option value="rua">Rua</option>
    <option value="estrada">Estrada</option>
    <option value="rodovia">Rodovia</option>
    <option value="outro">Outro</option>
  </select>
  <label for="logradouro_endereço">Logradouro</label>
  <input type="text" id="logradouro_endereço"/>
  <label for="numero_endereço">Nº</label>
  <input type="number" id="numero_endereço" min="00"/>
  <label for="Complemento_endereço">Complemento</label>
  <input type="complemento_endereço" id="complemento_endereço"/>
  <label for="Estado_endereço">Estado</label>
  <input type="text" id="Estado"/>
  </fieldset>
  <fieldset>
  <legend>Fale conosco</legend>
  <input type= "radio" name="tipo msg" value="sugestão"/> 
  <label for="tipo_msg">Sugestão</label>
  <input type="radio" name="tipo_msg" value="Critica"/>
  <label for="tipo_msg">Crítica</label>
  <input type="radio" name="tipo_msg" value="Elogio"/>
  <label for="tipo_msg">Elogio</label><br>
  <label for="msg">Mensagem</label><br>
  <textarea placeholder="Digite sua mensagem" id="msg" cols="30" rows="10" ></textarea>
  </fieldset>
  
  <fieldset>
    <button type="submit">Enviar sua mensagem</button>
    <button type="reset">Limpar o Formulário</button>
  </fieldset>
 
  </form>
</body>
</html>
